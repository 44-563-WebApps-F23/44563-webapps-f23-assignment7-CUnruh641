                    "pile16", "pile17", "pile18", "pile19", "pile20",
                    "pile21", "pile22", "pile23", "pile24", "pile25"];
            let checkCount = 0;
            let penalty = 0;
            let lastCheck = 0;
            let treasureLocation = 5;
            let trapLocation = 18;
            let gameOver = false;
            function check(position){
                if(gameOver == true){
                    
                }
                document.getElementById(ids[position]).src="sand-pile.jpg";
                if(position == treasureLocation){
                    document.getElementById(ids[position]).src="treasure-chest.jpg";
                }
                if(position == trapLocation){
                    document.getElementById(ids[position]).src="spikes.png";
                }
                checkCount += 1;
                penalty += 1;
                out = document.getElementById("locations");
                out.innerHTML = "Number of locations checked is " + checkCount;
                if(position == treasureLocation){
                    gameOver = true;
                    penalty -= 4;
                }
                if(position == trapLocation){
                    gameOver = true;
                    penalty += 3;
                }
                out = document.getElementById("penalty");
                out.innerHTML = "Penalty is " + penalty;
                lastCheck = position;
            }
            function help(){
                    col = lastCheck % 5;
                    row = lastCheck / 5;
                    colTreasure = treasureLocation % 5;
                    rowTreasure = treasureLocation / 5;
                    if((col - colTreasure == 1) || (row - rowTreasure == 1) || (colTreasure - col == 1) || (rowTreasure - row == 1)){
                        out = document.getElementById("help");
                        out.innerHTML = "Can smell it";
                    }
                    else if((col - colTreasure == 2) || (row - rowTreasure == 2) || (colTreasure - col == 2) || (rowTreasure - row == 2)){
                        out = document.getElementById("help");
                        out.innerHTML = "Close Matie";
                    }
                    else{
                        out = document.getElementById("help");
                        out.innerHTML = "Step faster";
                    }
                    penalty += 2;
                    out = document.getElementById("penalty");
                    out.innerHTML = "Penalty is " + penalty;
                }
